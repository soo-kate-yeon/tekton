# Worktree Configuration
# Configuration settings for MoAI Worktree Management System

worktree:
  # Automatically sync with base branch on operations
  auto_sync: false

  # Automatically clean up worktrees after merge
  cleanup_merged: true

  # Root directory for all worktrees
  # Use {PROJECT_NAME} placeholder for project-specific paths
  worktree_root: ~/worktrees/{PROJECT_NAME}/

  # Default base branch for new worktrees
  default_base: master

  # Default sync strategy (merge or rebase)
  sync_strategy: merge

  # Maximum number of worktrees allowed
  max_worktrees: 10

  # Days after which a worktree is considered stale
  stale_threshold_days: 30
